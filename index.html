<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nito Whitepaper</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .fallback {
      display: none;
      padding: 1em;
      text-align: center;
    }
  </style>
</head>
<body>
  <iframe src="Nito_Whitepaper.pdf" onerror="document.querySelector('.fallback').style.display='block';"></iframe>
  <div class="fallback">
    <p>If the whitepaper doesn't display, <a href="Nito_Whitepaper.pdf" download>click here to download the PDF</a>.</p>
  </div>
</body>
</html>
